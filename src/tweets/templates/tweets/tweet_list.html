{% include "tweets/tweet_search.html" %}

{% for object in object_list %}
    <p>{{ object.content }}<br/>
    <i>- {{ object.user }}</i><br/>
    {{ object.timestamp|timesince }} ago</p>
{% empty %}
	{% if request.GET.q %}
	<p>No tweets found!</p>
	{% else %}
	<p>No tweets yet!</p>
	{% endif %}
{% endfor %}
